    <div class="container-contact">
        <form id="contact" action="" method="post">
            <h3>Formulaire</h3>
            <h4>Contactez-nous aujourd’hui, et obtenir une réponse dans les 24 heures!</h4>
            <fieldset>
                <input placeholder="Nom" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Adresse mail" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Numéro de téléphone" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="La formation qui vous intéresse" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Message " tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="ENVOYER" type="ENVOYER" id="contact-submit" data-submit="...Sending">ENVOYER</button>
            </fieldset>
        </form>

       
    </div>
